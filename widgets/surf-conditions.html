<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hooked on Port A — Surf Forecast</title>

  <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
  <link rel="dns-prefetch" href="https://raw.githubusercontent.com">

  <style>
    :root {
      --bg: #f8f8f8;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e2e8f0;
      --shadow: 0 0 15px rgba(0,0,0,0.1);
      --radius: 12px;
    }
    html, body {
      padding:0; margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      line-height:1.55;
    }
    .container {
      max-width:850px; margin:60px auto; padding:30px; background:var(--card);
      border-radius:var(--radius); box-shadow:var(--shadow);
    }
    .header { position:relative; margin-bottom:20px; text-align:center; }
    .logo {
      display:block; margin:0 auto;
      max-height:90px; height:auto; width:auto;
      max-width:min(520px,92vw); object-fit:contain;
      padding-inline:8px;
    }
    .subhead { color:#F77E17; margin-top:12px; }

    .hop-btn {
      appearance:none; background:#1C5A98; color:#fff;
      border:none; border-radius:9999px; padding:10px 16px;
      font-weight:700; letter-spacing:.02em; text-transform:uppercase; line-height:1;
      box-shadow:0 4px 0 #0e3a66, 0 8px 16px rgba(0,0,0,.15);
      cursor:pointer;
      transition: transform .06s ease, box-shadow .15s ease, filter .15s ease, background-color .15s ease;
    }
    .hop-btn:hover { filter:brightness(1.05); transform:translateY(-1px); box-shadow:0 5px 0 #0e3a66,0 12px 20px rgba(0,0,0,.18); }
    .hop-btn:active { transform:translateY(2px); box-shadow:0 2px 0 #0e3a66,0 6px 12px rgba(0,0,0,.18); }

    footer {
      margin:30px auto 10px; border-top:1px solid var(--border);
      padding:20px; text-align:center; color:var(--muted); font-size:14px;
      max-width:1100px;
    }

    @media (max-width:640px) {
      .container{ margin:30px 16px; padding:20px; }
      .logo{ max-height:90px; transform:none; margin-bottom:10px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <a href="https://HookedOnPortA.com" target="_blank"
         onclick="window.open(this.href, '_blank'); window.close(); return false;">
        <img class="logo"
             src="https://github.com/jaime62/hookedonporta-site/blob/main/images/TTB-Logo.png?raw=true"
             alt="HookedOnPortA.com">
      </a>
      <h2 class="subhead">Surf Forecast</h2>
    </div>

    <!-- Surf Forecast Embed -->
    <link href="//www.surf-forecast.com/stylesheets/widget.css" media="screen" rel="stylesheet" type="text/css" />
    <div class="wf-width-cont surf-fc-widget widget-centered">
      <div class="widget-container">
        <div class="external-cont">
          <iframe class="surf-fc-i" allowtransparency="true"
                  src="//www.surf-forecast.com/breaks/Port-Aransas/forecasts/widget/a"
                  scrolling="no" frameborder="0" marginwidth="0" marginheight="0">
          </iframe>
          <div class="footer">
            <a class="logo" href="//www.surf-forecast.com/"><img src="//www.surf-forecast.com/images/widget.png" width="1" height="1" /></a>
            <div class="about" id="cmt">
              View detailed surf forecast for <a href="//www.surf-forecast.com/breaks/Port-Aransas">Port Aransas</a>.
              Visit <a href="//www.surf-forecast.com/breaks/Port-Aransas">surf-forecast.com</a> for more details,
              long range forecasts, surf reports, swell and weather maps.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom bar with Close button -->
    <div class="full-span" style="text-align:center; margin-top:50px;">
      <button class="hop-btn" onclick="window.close()">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div>2025 Tech Tackle Box™</div>
  </footer>

</body>
</html>
