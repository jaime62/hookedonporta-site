<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fishing Gear Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  font-family: Arial, sans-serif;
  width: 100%;
  overflow-x: hidden;
  margin: 0;
  padding: 0;

  /* Full-page fixed background image */
  background-image: url('https://github.com/jaime62/hookedonporta-site/blob/main/images/Underwater%20Ocean%20scene.png?raw=true');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

/* Header scrolls with content */
.header {
  position: relative;
  background: rgba(255, 255, 255, 0.72); /* 72% white background for readability */
  width: 100%;
  height: auto;
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem 0.9rem;
}

.header img {
  max-width: 200px;
  height: auto;
}

.header h1 {
  margin: 0.5rem 0 0;
}

.header p {
  margin: 0.3rem 0 0;
}

/* Fishing report link */
.fishing-report-link {
  margin: 1rem 0;
  font-size: 1.2rem;
  font-weight: bold;
}
.fishing-report-link a {
  color: #0000EE;
  text-decoration: underline;
}
.fishing-report-link a:hover {
  color: #0056b3;
}

/* Store iframe */
.store-section {
  padding: 0;
  margin: 0;
}

.store-iframe {
  width: 100%;
  height: 1200px; /* Tall enough to fit content without iframe scrolling */
  border: none;
}

/* Category images in Products.html */
.emoji {
  display: inline-block;
  width: 2em;
  height: 2em;
  font-size: 2em;
  margin-right: 0.5rem;
  vertical-align: middle;
  line-height: 1;
  object-fit: contain;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <img src="https://github.com/jaime62/hookedonporta-site/blob/main/images/logo.png?raw=true" alt="Hooked on Port A Logo">
  <h1>Hooked on Port A</h1>
  <p>Your source for fishing gear and reports</p>
</div>

<!-- Fishing Report Link -->
<div class="fishing-report-link">
  <a href="#" onclick="openFishingReport(); return false;">Read our latest Fishing Report!</a>
</div>

<!-- Store Section -->
<div class="store-section">
  <iframe class="store-iframe" src="Products.html" scrolling="no"></iframe>
</div>

<script>
function openFishingReport() {
  window.open(
    'fishing-report.html',
    'FishingReport',
    'width=1000,height=800,scrollbars=yes,resizable=yes'
  );
}
</script>

</body>
</html>
